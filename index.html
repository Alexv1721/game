<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chase Game</title>
  <link rel="stylesheet" href="style.css">
 
</head>

<body>
  <div id="wel">Welcome to Chase Game</div>
  <div id="control-panel">
    <label for="runner">Runner Name: </label>
    <input type="text" id="runner" placeholder="Runner" />
    <label for="chaser">Chaser Name: </label>
    <input type="text" id="chaser" placeholder="Chaser" />
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
    <div id="timer">Time: 0.00s</div>
  </div>
  <canvas width="500" height="500" id="canva"></canvas>
  <div id="msg"><span class="val">Score</span> 0 <span class="val"></span></div>
  <audio id="caughtSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script defer src="script.js">
  
  </script>
</body>
</html>
